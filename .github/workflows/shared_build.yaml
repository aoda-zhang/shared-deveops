name: shared build devops

on:
  workflow_call:
    secrets:
      PAT:
        required: true
        description: "private access token"

    inputs:
      # the application that u want to deploy
      app_repository:
        required: true
        type: string

      app_branch:
        required: false
        type: string
        default: develop

      # the environment configs that u want to get
      config_repository:
        required: false
        type: string
        default: aoda-zhang/shared-configs
      config_folder:
        required: true
        type: string

      # the build artifact options
      build_name:
        required: true
        type: string
      build_path:
        required: false
        type: string
        default: build

      # the build script in package.json
      build_script:
        required: false
        type: string
        default: build

jobs:
  setConfigs_Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout configs
        uses: actions/checkout@master
        with:
          repository: ${{ inputs.config_repository }}
          ref: main
          token: ${{ secrets.PAT }}
          path: config

      - name: Checkout business code
        uses: actions/checkout@master
        with:
          repository: ${{ inputs.app_repository }}
          ref: ${{ inputs.app_branch }}
          token: ${{ secrets.PAT }}
          path: app

      - name: Set configs
        run: |
          cp -r ./config/${{ inputs.config_folder }}/. ./app/src/config/.
          mv app/* .
          rm -r app
          rm -r config

      - name: Set Node version and Cache
        uses: actions/setup-node@master
        with:
          cache: "yarn"

      - name: Install and Build
        run: |
          yarn && yarn run ${{ inputs.build_script }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@master
        with:
          name: ${{ inputs.build_name }}
          path: ${{ inputs.build_path }}
