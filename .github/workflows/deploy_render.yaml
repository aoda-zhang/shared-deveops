name: Shared Deployment

on:
  workflow_call:
    secrets:
      RENDER_SITE_ID:
        required: true
        description: "the render project ID"

      RENDER_API_KEY:
        required: true
        description: "the render API key"

      PAT:
        required: false
        description: "private access token"

    inputs:
      # the environment that u want to deploy (uat,prod)
      currentEnvironment:
        required: true
        type: string
        default: UAT

      # the build artifact options
      build_name:
        required: true
        type: string

      build_path:
        required: false
        type: string
        default: build

jobs:
  Shared-Deploy:
    environment: ${{ inputs.currentEnvironment }}
    runs-on: ubuntu-latest
    steps:
      - name: Download ${{ inputs.currentEnvironment}} artifacts
        if: github.ref != 'refs/heads/main' && inputs.currentEnvironment != 'PROD'
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build_name }}
          path: ${{ inputs.build_path }}
          github-token: ${{ secrets.PAT }}

      - name: Deploy to ${{ inputs.currentEnvironment}}
        if: github.ref != 'refs/heads/main' && inputs.currentEnvironment != 'PROD'
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SITE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Download PROD artifacts
        if: github.ref == 'refs/heads/main' && inputs.currentEnvironment == 'PROD'
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build_name }}
          path: ${{ inputs.build_path }}

      - name: Deploy to PROD
        if: github.ref == 'refs/heads/main' && inputs.currentEnvironment == 'PROD'
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SITE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
